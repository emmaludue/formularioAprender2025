<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preinscripción – Operativo Aprender 2025</title>
  <style>
    html, body { height: 100%; margin: 0; }
    .frame-wrap { height: 100vh; width: 100%; overflow: hidden; }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    /* Opcional: fondo y un loader simple */
    .frame-wrap:before{
      content:"Cargando…";
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      font: 500 14px/1.4 system-ui; color:#666;
    }
    .frame-loaded + .frame-wrap:before { display:none; }
  </style>
</head>
<body>
  <!-- Si querés un header propio, dejalo fuera del iframe -->
  <!-- <header>...</header> -->

  <div id="sentinel" class="frame-loaded"></div>
  <div class="frame-wrap">
    <iframe
      src="https://script.google.com/macros/s/AKfycbzw0J06Zy4Ui_zAbg6cMQTB0VhsXA5RI0SAsydKU3MxXgpJRyD9jeRHMI3q4GJpF6OL/exec"
      allow="clipboard-read; clipboard-write"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <script>
    // (Opcional) si tu WebApp envía postMessage al cargar, podés ocultar el loader, ajustar alto, etc.
    // window.addEventListener('message', (e) => { ... });
  </script>
</body>
</html>
